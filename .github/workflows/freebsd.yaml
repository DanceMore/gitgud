name: Build for FreeBSD

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-freebsd:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install dependencies for cross-compiling
      run: sudo apt-get update && sudo apt-get -y install gcc g++ binutils libc6-dev

    - name: Install cross
      uses: rust-embedded/cross@v0.2.1

    - name: Build for FreeBSD
      run: cross build --target x86_64-unknown-freebsd

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: rust-gitaudit
        path: target/x86_64-unknown-freebsd/debug/rust_gitaudit
